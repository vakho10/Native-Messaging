<!DOCTYPE html>
<html>

<head>
	<title>Native Messaging</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="page-header">
					<h2>Native Messaging</h2>
				</div>
				<div class="form-group">
					<label for="input-text">Input message:</label>
					<input class="form-control" id='input-text' type='text' value="Vakho" />
				</div>
				<button type="button" class="btn btn-block btn-default" id='send-message-button'>Send Message</button>
				<hr>
				<div class="well well-lg" id='response'>Output goes here...</div>
			</div>
			<div class="col-md-4"></div>
		</div>

	</div>
	<!-- jQuery and JS files -->
	<script src="jquery-1.12.2.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
